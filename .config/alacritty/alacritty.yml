  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold Italic

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: true
